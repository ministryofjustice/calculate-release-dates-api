info.app:
  name: Calculate Release Dates Api
  version: 1.0

spring:
  application:
    name: calculate-release-dates-api
  codec:
    max-in-memory-size: 200MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    include:
     - stdout
     - calculation-params

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps.auth.url}/.well-known/jwks.json
      client:
        registration:
          manage-offences-api:
            provider: hmpps-auth
            client-id: ${system.client.id}
            client-secret: ${system.client.secret}
            authorization-grant-type: client_credentials
            scope: read,write
          prison-api:
            provider: hmpps-auth
            client-id: ${system.client.id}
            client-secret: ${system.client.secret}
            authorization-grant-type: client_credentials
            scope: read,write
        provider:
          hmpps-auth:
            token-uri: ${hmpps.auth.url}/oauth/token

  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  datasource:
    url: 'jdbc:postgresql://${DB_SERVER}/${DB_NAME}?sslmode=verify-full'
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      pool-name: Release-Dates-DB-CP
      connectionTimeout: 1000
      validationTimeout: 500

  flyway:
    locations: classpath:/migration/postgres,classpath:/migration/common
    url: ${spring.datasource.url}
    user: ${DB_USER}
    password: ${DB_PASS}

  sql:
    init:
      continue-on-error: true

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

logging:
  level:
    org.springframework: INFO
    org.springframework.security: INFO
    uk.gov.justice.hmpps: INFO

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

domain-events-sqs:
  provider: aws
  endpoint.region: eu-west-2
  aws:
    access:
      key:
        id: access_key_id
    secret:
      access:
        key: secret_access_key
    topic:
      arn: topic_arn
    dlq:
      access:
        key:
          id: dlq_access_key_id
      secret:
        access:
          key: dlq_secret_access_key

domain-events-sns:
  provider: aws
  region: eu-west-2
  aws:
    access:
      key:
        id: access_key_id
    secret:
      access:
        key: secret_access_key
    topic:
      arn: topic_arn

feature-toggles:
  botus: ${BOTUS_FEATURE_TOGGLE:false}
  sds-early-release: ${SDS_EARLY_RELEASE_FEATURE_TOGGLE:false}
  sds-early-release-unsupported: ${SDS_EARLY_RELEASE_UNSUPPORTED_FEATURE_TOGGLE:false}
  sds-early-release-hints: ${SDS_EARLY_RELEASE_HINTS_FEATURE_TOGGLE:false}
  support-inactive-sentences-and-adjustments: ${SUPPORT_INACTIVE_SENTENCES_AND_ADJUSTMENTS:false}
  torera-offence-to-manual-journey: ${TORERA_OFFENCE_TO_MANUAL_JOURNEY:false}