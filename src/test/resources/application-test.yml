spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  datasource:
    url: 'jdbc:h2:mem:release-dates-db;MODE=PostgreSQL;INIT=create domain if not exists jsonb as json'
    username: create_vary
    password: dummy

  flyway:
    locations: classpath:/migration/h2,classpath:/migration/common
    url: ${spring.datasource.url}
    user: create_vary
    password: dummy

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      continue-on-error: true


server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

# Wiremock auth server
hmpps:
  auth:
    url: http://localhost:8090/auth

# Wiremock prison-api
prison:
  api:
    url: http://localhost:8332

bank-holiday:
  api:
    url: http://localhost:8333

adjustments:
  api:
    url: http://localhost:8334

manage-offences:
  api:
    url: http://localhost:8335


domain-events-sns:
  provider: localstack

feature-toggles:
  botus: true
  sds-early-release: true
  support-inactive-sentences-and-adjustments: false
  sds40-consecutive-manual-journey: true

hdced4:
  hdc4-commencement-date: 2025-01-01

release-point-multipliers:
  multipliers:
    - tracks:
        - EDS_AUTOMATIC_RELEASE
        - SDS_TWO_THIRDS_RELEASE
        - SDS_PLUS_RELEASE
      multiplier: 0.66666
    - tracks:
        - EDS_DISCRETIONARY_RELEASE,
        - SOPC_PED_AT_TWO_THIRDS,
        - SOPC_PED_AT_HALFWAY,
        - AFINE_ARD_AT_FULL_TERM,
        - BOTUS
      multiplier: 1.0
    - tracks:
        - SDS_EARLY_RELEASE
      multiplier: 0.40
  historicMultipliers:
    - tracks:
        - SDS_EARLY_RELEASE
      multiplier: 0.5
  default: 0.5

sds-early-release-tranches:
  tranche-one-date: 2024-09-10
  tranche-two-date: 2024-10-22
  tranche-three-date: 2024-12-16
