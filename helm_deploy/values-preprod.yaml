---
# Per environment values which override defaults in calculate-release-dates-api/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: calculate-release-dates-api-preprod.hmpps.service.justice.gov.uk
    annotations:
      external-dns.alpha.kubernetes.io/set-identifier: calculate-release-dates-api-calculate-release-dates-api-preprod-green
      external-dns.alpha.kubernetes.io/aws-weight: 100

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json
    HMPPS_AUTH_URL: https://sign-in-preprod.hmpps.service.justice.gov.uk/auth
    PRISON_API_URL: https://api-preprod.prison.service.justice.gov.uk

# CloudPlatform AlertManager receiver to route promethues alerts to slack
# See https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html#creating-your-own-custom-alerts
generic-prometheus-alerts:
  alertSeverity: digital-prison-service-dev
